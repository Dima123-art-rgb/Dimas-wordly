<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dima's Wordle (Online)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      gap: 5px;
      margin-bottom: 20px;
    }
    .tile {
      width: 50px; height: 50px;
      border: 2px solid #444;
      text-align: center;
      line-height: 50px;
      font-size: 24px;
      text-transform: uppercase;
      background: #222;
    }
    .correct { background: #4caf50; }
    .present { background: #c9a300; }
    .absent  { background: #333; color: #555; }
    button {
      font-size: 18px;
      padding: 10px;
      margin: 4px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover { background: #555; }
    #keyboard button { min-width: 30px; }
  </style>
</head>
<body>
  <h1>Dima's Wordle üåê</h1>
  <div id="game"></div>
  <div id="keyboard"></div>

  <script>
    let word = "";
    let current = "";
    let attempts = [];

    const game = document.getElementById("game");
    const keyboard = document.getElementById("keyboard");

    async function isValidWord(word) {
      try {
        const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/ru/${word.toLowerCase()}`);
        return res.ok;
      } catch {
        return false;
      }
    }

    async function getRandomWord() {
      const alphabet = "–∞–±–≤–≥–¥–µ—ë–∂–∑–∏–π–∫–ª–º–Ω–æ–ø—Ä—Å—Ç—É—Ñ—Ö—Ü—á—à—â—å—ã—ç—é—è";
      while (true) {
        let w = "";
        for (let i = 0; i < 5; i++) {
          w += alphabet[Math.floor(Math.random() * alphabet.length)];
        }
        if (await isValidWord(w)) return w.toUpperCase();
      }
    }

    async function initGame() {
      word = await getRandomWord();
      drawGrid();
    }

    function drawGrid() {
      game.innerHTML = "";
      for (let row = 0; row < 6; row++) {
        const attempt = attempts[row] || "";
        for (let col = 0; col < 5; col++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          const char = attempt[col] || (row === attempts.length ? current[col] || "" : "");
          tile.textContent = char;
          if (attempt[col]) {
            if (attempt[col] === word[col]) tile.classList.add("correct");
            else if (word.includes(attempt[col])) tile.classList.add("present");
            else tile.classList.add("absent");
          }
          game.appendChild(tile);
        }
      }
    }

    function pressLetter(l) {
      if (current.length < 5) {
        current += l;
        drawGrid();
      }
    }

    function backspace() {
      current = current.slice(0, -1);
      drawGrid();
    }

    async function submitGuess() {
      if (current.length !== 5) return;
      if (!(await isValidWord(current))) {
        alert("–ù–µ—Ç —Ç–∞–∫–æ–≥–æ —Å–ª–æ–≤–∞");
        return;
      }
      attempts.push(current);
      drawGrid();
      if (current === word) {
        setTimeout(() => alert("üéâ –£–≥–∞–¥–∞–ª!"), 100);
      } else if (attempts.length === 6) {
        setTimeout(() => alert("‚ùå –ë—ã–ª–æ: " + word), 100);
      }
      current = "";
    }

    const keyboardLayout = [
      "–ô –¶ –£ –ö –ï –ù –ì –® –© –ó –• –™".split(" "),
      "–§ –´ –í –ê –ü –† –û –õ –î –ñ –≠".split(" "),
      ["–Å", ...("–Ø –ß –° –ú –ò –¢ –¨ –ë –Æ".split(" ")), "‚å´"],
      ["‚èé"]
    ];

    keyboard.innerHTML = "";
    keyboardLayout.forEach(row => {
      row.forEach(key => {
        const btn = document.createElement("button");
        btn.textContent = key;
        btn.onclick = () => {
          if (key === "‚å´") backspace();
          else if (key === "‚èé") submitGuess();
          else pressLetter(key);
        };
        keyboard.appendChild(btn);
      });
      keyboard.appendChild(document.createElement("br"));
    });

    initGame();
  </script>
</body>
</html>
